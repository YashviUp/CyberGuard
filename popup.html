<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Guard</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');</style>
  <link rel="stylesheet" href="popup.css" />
</head>
 <body>
  <div class="top-logo-header">
    <img src="icons/logo.png" alt="Cyber Guard Icon" width="100" height="50">
  </div>
    <div class="timer" id="totalTime">0h 0m 0s</div>
  <div id="siteUsageList" style="width:100%;margin:10px 0;"></div>
  <button class="open-dashboard-btn" id="openDashboard">Open Full Dashboard</button>
  <button class="open-dashboard-btn" id="testPhishingBtn" style="margin-top:10px;background:#e53e3e;">Test Phishing Model</button>
  <div id="phishingResult" style="margin-top:10px;font-weight:600;color:#e53e3e;"></div>
  <a href="https://cybercrime.gov.in/" target="_blank" id="reportBtn"
     style="position:fixed;right:18px;bottom:18px;z-index:9999;
            background:#e53e3e;color:#fff;padding:8px 18px;
            border-radius:20px;font-size:0.95em;font-weight:600;
            box-shadow:0 2px 8px #0002;text-decoration:none;opacity:0.85;">
    Report to cybercrime.gov.in
  </a>
  <script src="popup.js"></script>
</body>
</html>
