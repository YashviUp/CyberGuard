<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Guard Fullscreen Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="dist/chart.umd.js"></script>
</head>
<body>
  <div class="fullscreen-dashboard-container">
    <!-- Unified Top Bar -->
    <div class="dashboard-header">
      <span class="dashboard-icon">
        <img width="120" height="44" src="icons/logo.png" alt="Cyber Guard Logo" />
      </span>
      <span class="dashboard-title">Dashboard</span>
      <div id="parentModeToggle" class="parent-toggle">
        <label class="switch">
          <input type="checkbox" id="parentModeSwitch" />
          <span class="slider"></span>
        </label>
        <label for="parentModeSwitch" class="parent-label">Parent Mode</label>
      </div>
    </div>
    <!-- Dashboard Content -->
    <div class="dashboard-summary">
      <div class="summary-label">Total Time Spent Today</div>
      <div class="summary-value" id="totalTime">0h 0m 0s</div>
    </div>
    <div class="dashboard-sites">
      <div class="sites-label">Sites Visited Today</div>
      <div id="sitesList" class="sites-list"></div>
      <div id="siteUsageList" class="usage-list"></div>
    </div>    
    <a href="https://static.cybercrime.gov.in/Webform/Crime_OnlineSafetyTips.aspx"
       target="_blank"
       class="online-safety-link">
      üõ°Ô∏è Online Safety Tips
    </a>
    <!-- Parent Mode Modal & Section -->
    <div id="parentModeModal" class="modal" style="display:none;">
      <div class="modal-content parent-mode-font">
        <h2 style="margin-bottom:20px;color:#3182ce;">Parent Mode Verification</h2>
        <form id="parentAuthForm">
          <label>Email:<br>
            <input type="email" id="parentEmail" required style="width:90%;margin-bottom:10px;" />
          </label><br>
          <label>OTP:<br>
            <input type="text" id="parentOTP" maxlength="6" required style="width:90%;margin-bottom:16px;" />
          </label><br>
          <button type="submit" style="width:100%;padding:10px 0;margin-top:6px;font-size:1.1em;">Verify</button>
        </form>
        <div id="parentAuthMsg" class="modal-msg"></div>
      </div>
    </div>
    <div id="parentModeSection" class="parent-mode-font" style="display:none;"></div>
    <div style="margin-top:32px;">
      <canvas id="dailyChart" height="60"></canvas>
      </div>
      <div style="margin-top:24px;">
      <canvas id="weeklyChart" height="60"></canvas>
      </div>      
  <script src="dashboard.js"></script>
</body>
</html>
